<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Translator Application</title>
        <link rel="stylesheet" href="./css/styles.css">
        <script src="https://kit.fontawesome.com/3a3200237f.js" crossorigin="anonymous"></script>
    </head>

    <body>
        <main class="container">
            <div class="contain">
                <div class="from-text">
                    <textarea name="input" class="input-text"
                        placeholder="Enter the text you want to translate"></textarea>
                </div>
                <div class="to-text">
                    <textarea name="output" class="output-text" readonly placeholder="Translate"></textarea>
                </div>
            </div>
            <ul>
                <li>
                    <div class="controls">
                        <i class="fa-solid fa-volume-high from-txt"></i>
                        <i class="fa-regular fa-copy from-txt" tooltip="copy text"></i>
                        <select name="country">
                        </select>
                    </div>
                </li>
                <li>
                    <div class="exchange">
                        <i class="fas fa-exchange"></i>
                    </div>
                </li>
                <li>
                    <div class="controls">


                        <select name="country">
                        </select>
                        <i class="fa-solid fa-volume-high to-txt"></i>
                        <i class="fa-regular fa-copy to-txt" tooltip="copy text"></i>
                    </div>
                </li>
            </ul>
            <button>Translate</button>
        </main>

        <script src="js/countries.js"></script>
        <script src="js/app.js"></script>
    </body>

</html>
